       crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind_style.css">
    <title>Home | QC@UCI</title>
</head>
<body>
    <header>
        <h2 class="header__title"><a href="index.html">QC@UCI</a></h2>
        <nav>
           <ul class="header__nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="team.html">Team</a></li>
              <li><a href="event.html">Events</a></li>
              <li><a href="join.html">Join</a></li>
              <li><a href="contact_us.html">Contact</a></li>
           </ul>
        </nav>
     </header>

     <div class="contact__title">Contact Us</div>
     
		<div class="flex justify-center">
		<form class="w-full max-w-lg" name="input" accept-charset="utf-8" action="https://formspree.io/quantumcomputing@uci.edu" method="POST">
			<div class="flex flex-wrap -mx-3 mb-6">
				<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="grid-first-name">
						First Name
					</label>
					<input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Peter">
					<p class="text-red-500 text-xs italic">Please fill out this field.</p>
				</div>
				<div class="w-full md:w-1/2 px-3">
					<label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="grid-last-name">
						Last Name
					</label>
					<input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Anteater">
				</div>
			</div>
			<div class="flex flex-wrap -mx-3 mb-6">
				<div class="w-full px-3">
					<label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="grid-password">
						E-mail
					</label>
					<input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email">
					<p class="text-gray-600 text-xs italic">Please use your UCI email if you have one</p>
				</div>
			</div>
			<div class="flex flex-wrap -mx-3 mb-6">
				<div class="w-full px-3">
					<label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="grid-password">
						Message
					</label>
					<textarea class="resize-y  appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message"></textarea>
				</div>
			</div>
			<div class="md:flex md:items-center">
				<div class="md:w-1/3">
					<button class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
						Send
					</button>
				</div>
				<div class="md:w-2/3"></div>
			</div>
		</form>
		</div>
   
    <footer>
      <div class="footer__copyRight">
         <p>&copy 2020 <a href="./contact_us.html">QC@UCI</a>  - All Rights Reserved</p>
      </div>
   </footer>

</body>


</html>
